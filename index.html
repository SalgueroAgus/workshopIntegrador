<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">WORKSHOP!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="#">Ingresar como admin</a>
                </div>
            </div>
        </nav>
    </header>



    <main class="main">
        <div class="img">
            <h1 class="titulo">BIENVENIDOS AL WORKSHOP</h1>
            <button type="button" class="btn btn-primary btn-lg" id="boton">Registrarse</button>
        </div>

        <div class="formulario">
            <form>
                <div class="form-group">
                    <div class="form-group">
                        <label for="Nombre">Nombre</label>
                        <input type="text" class="form-control" id="Nombre" placeholder="Nombre" >
                    </div>
                    <div class="form-group">
                        <label for="Apellido">Apellido</label>
                        <input type="text" class="form-control" id="Apellido" placeholder="Apellido">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Telefono </label>
                        <input type="text" class="form-control" id="Telefono" placeholder="Telefono">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Registrarse</button>
        </form>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
